{% extends 'base.html' %}

{% load static %}

{% block title %} Login {% endblock title %}

{% block content %}

<div class="container" style="margin-top: 150px;">
    <div class="p-4 m-4">
        <div class="col-lg-4 mx-auto p-4 border rounded shadow">
            <h2 class="text-center text-danger p-3 fw-bold border rounded">Login Account</h2>
            <form action="/login" method="POST">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <h6 class="alert-heading">{{error}}</h6>
                </div>
                {% endif %}
                {% csrf_token %}
                <form action="#">

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{values.email}}">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    
                    <p class="text-center mt-4"><button type="submit" class="btn btn-success">Login Account</button></p>

                    <p class="text-danger text-center">Don't have Account?<a href="{% url 'signup' %}"> Signup</a></p>

                  </form>
            </form>
        </div>
    </div>
</div>

{% endblock content%}
