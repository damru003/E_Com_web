{% extends 'base.html' %}

{% load static %}

{% block title %} Signup {% endblock title %}

{% block content %}

<div class="container" style="margin-top: 100px;">
    <div class="p-4 m-4">
        <div class="col-lg-4 mx-auto p-4 border rounded shadow">
            <h2 class="text-center text-danger p-3 fw-bold border rounded">Create An Account</h2>
            <form action="/signup" method="POST">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">{{error}}</h4>
                </div>
                {% endif %}
                {% csrf_token %}
                <form action="#">
                    <div class="mb-3">
                      <label for="fname" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="fname" name="first_name" value="{{values.first_name}}">
                    </div>

                    <div class="mb-3">
                      <label for="lname" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lname" name="last_name" value="{{values.last_name}}">
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="phone" name="phone" value="{{values.phone}}">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{values.email}}">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    
                    <p class="text-center mt-4"><button type="submit" class="btn btn-success">Create An Account</button></p>

                    <p class="text-danger text-center">Already have Account?<a href="{% url 'login' %}"> Login</a></p>
                  </form>
            </form>
        </div>
    </div>
</div>

{% endblock %}
